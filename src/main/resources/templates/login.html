<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTantara - Connexion</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personnalisé -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-body">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Section gauche - Image/Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary text-white">
                <div class="text-center">
                    <i class="fas fa-book-reader fa-5x mb-4"></i>
                    <h1 class="display-4 fw-bold mb-3">eTantara</h1>
                    <p class="lead mb-4">Découvrez la richesse de la culture malagasy</p>
                    <div class="row text-center">
                        <div class="col-4">
                            <i class="fas fa-history fa-2x mb-2"></i>
                            <p>Histoires</p>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-music fa-2x mb-2"></i>
                            <p>Musiques</p>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-gamepad fa-2x mb-2"></i>
                            <p>Quiz</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Section droite - Formulaire de connexion -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-100" style="max-width: 400px;">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <!-- Logo mobile -->
                            <div class="text-center d-lg-none mb-4">
                                <i class="fas fa-book-reader fa-3x text-primary"></i>
                                <h2 class="text-primary mt-2">eTantara</h2>
                            </div>
                            
                            <h3 class="text-center mb-4">Connexion</h3>
                            
                            <!-- Messages d'erreur -->
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <!-- Messages de succès -->
                            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span th:text="${successMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <!-- Formulaire de connexion -->
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-2"></i>Nom d'utilisateur
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Mot de passe
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Se souvenir de moi
                                    </label>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                    </button>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-2">Pas encore de compte ?</p>
                                <a href="/register" class="btn btn-outline-primary">
                                    <i class="fas fa-user-plus me-2"></i>Créer un compte
                                </a>
                            </div>
                            
                            <div class="text-center mt-3">
                                <a href="#" class="text-muted text-decoration-none small">
                                    Mot de passe oublié ?
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personnalisé -->
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
