<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTantara - Inscription</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personnalisé -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-body">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Section gauche - Image/Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary text-white">
                <div class="text-center">
                    <i class="fas fa-book-reader fa-5x mb-4"></i>
                    <h1 class="display-4 fw-bold mb-3">eTantara</h1>
                    <p class="lead mb-4">Rejoignez notre communauté culturelle</p>
                    <div class="row text-center">
                        <div class="col-4">
                            <i class="fas fa-users fa-2x mb-2"></i>
                            <p>Communauté</p>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-trophy fa-2x mb-2"></i>
                            <p>Défis</p>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-graduation-cap fa-2x mb-2"></i>
                            <p>Apprentissage</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Section droite - Formulaire d'inscription -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-100" style="max-width: 400px;">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <!-- Logo mobile -->
                            <div class="text-center d-lg-none mb-4">
                                <i class="fas fa-book-reader fa-3x text-primary"></i>
                                <h2 class="text-primary mt-2">eTantara</h2>
                            </div>
                            
                            <h3 class="text-center mb-4">Inscription</h3>
                            
                            <!-- Messages d'erreur -->
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <!-- Formulaire d'inscription -->
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="nom" class="form-label">
                                        <i class="fas fa-user me-2"></i>Nom
                                    </label>
                                    <input type="text" class="form-control" id="nom" name="nom" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="prenom" class="form-label">
                                        <i class="fas fa-user me-2"></i>Prénom
                                    </label>
                                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-at me-2"></i>Nom d'utilisateur
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Email
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Mot de passe
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">Le mot de passe doit contenir au moins 6 caractères</div>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Confirmer le mot de passe
                                    </label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="acceptTerms" name="acceptTerms" required>
                                    <label class="form-check-label" for="acceptTerms">
                                        J'accepte les <a href="#" class="text-primary">conditions d'utilisation</a>
                                    </label>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-user-plus me-2"></i>S'inscrire
                                    </button>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-2">Déjà un compte ?</p>
                                <a href="/login" class="btn btn-outline-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personnalisé -->
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
